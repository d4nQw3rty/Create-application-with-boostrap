<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My Portfolio</title>
</head>

<body>
    <div class="container-fluid">
        <header class="container d-flex flex-row justify-content-between pt-3 px-5">
            <div>
                <img src="img/MyLogo.png" alt="Image of Web page Logo">
            </div>
            <ul class="d-flex flex-row list-unstyled gap-5">
                <li>Portfolio</li>
                <li>About</li>

            </ul>
        </header>
        <section class="container d-flex flex-column justify-content-center vh-100 px-5 mx-5 header-background">
            <div id="header-bg" class="">
                <div id="header-text" class="px-5 mx-5">
                    <h1>I’m Alexandra <br>
                        Glad to see you!</h1>
                    <p>I’m a software developer! I can help you build a product ,
                        feature or website Look through some of my work and experience! If you like what you see and
                        have a
                        project you need coded, don’t hestiate to contact me.</p>
                    <span>LET’S CONNECT</span>
                </div>
                <ul id="header-list" class="d-flex flex-row list-unstyled ms-5 ps-5 gap-3 mt-1">
                    <li><a href="#"><img src="/img/list img/twitter.svg" alt="Twitter link"></a></li>
                    <li><a href="#"><img src="/img/list img/Linkedinicon.svg" alt="Linkedin link"></a></li>
                    <li><a href="#"><img src="/img/list img/medium.svg" alt="Midium link"></a></li>
                    <li><a href="#"><img src="/img/list img/github.svg" alt="GitHub link"></a></li>
                    <li><a href="#"><img src="/img/list img/angelist.svg" alt="Angelist Link"></a></li>
                </ul>
            </div>
        </section>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>

</html>
